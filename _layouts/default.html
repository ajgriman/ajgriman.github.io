<!doctype html>
<html lang="{{ site.active_lang | default: site.default_lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.data.locales[site.active_lang].site_title | default: site.title }} - {{ page.title | default: site.data.locales[site.active_lang].homepage_title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  {% feed_meta %} <!-- If you plan to have a blog/feed -->
  {% seo %} <!-- If using jekyll-seo-tag plugin -->
</head>
<body>
  {% include header.html %}

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-8 col-lg-9"> <!-- Main Content Column -->
        {{ content }}
      </div>
      <div class="col-md-4 col-lg-3"> <!-- Sidebar Column -->
        {% include sidebar.html %}
      </div>
    </div>
  </div>

  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
</body>
</html>
