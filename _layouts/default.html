<!doctype html>
<html lang="{{ site.active_lang | default: site.default_lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% feed_meta %} {% seo %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/custom.css' | relative_url }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    {% include header.html %}

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-8 col-lg-9">{{ content }}</div>
        <div class="col-md-4 col-lg-3">{% include sidebar.html %}</div>
      </div>
    </div>

    {% include footer.html %}
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
  </body>
</html>
